<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.io</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="topText">Weather.io</h1>
    <div class="container">
        <div class="topbar">
            <input type="text" id="searchbar" placeholder="Search City"  />
            <button id="btn1">
                <img src="./images/search.png" alt="" />
            </button>
        </div>
        <div class="mainContent">
            <img src="./images/clouds.png" alt="" class="mainimg" />
            <h1>
                <h1 class="temp">24Â°C </h1>
                <h1 class="city">Berlin</h1>
                
            </h1>
            <div class="bottom">
                <div class="left">
                    <img src="./images/humidity.png" alt="" />
                    <div>
                        <h2 class="hum">50%</h2>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/wind.png" alt="" />
                    <div>
                        <h2 class="winds">20km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
